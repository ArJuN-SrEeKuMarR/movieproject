{% extends 'base.html '%}
{% block body %}

<div class="container">
 <div class="row">
  {% for i in movielist %}
   <div class="col-sm-4">
     <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="300px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">DETAILS</a>
  </div>
     </div>
   </div>
  {% endfor %}
 </div>
</div>
{% endblock %}
